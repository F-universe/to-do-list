<!doctype html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aggiungi Compito</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">To-Do App</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-4">
        <h1>Aggiungi un Nuovo Compito</h1>
        <form method="post" class="mt-3">
            <div class="mb-3">
                <label for="title" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Inserisci il titolo del compito" required>
            </div>
            <button type="submit" class="btn btn-primary">Aggiungi</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Torna alla To-Do List</a>
        </form>
    </div>

    <!-- Bootstrap JS (Incluso Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
