<!doctype html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">To-Do App</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>La Mia To-Do List</h1>
            <a href="{{ url_for('add') }}" class="btn btn-success">Aggiungi Nuovo Compito</a>
        </div>
        
        {% if tasks %}
            <ul class="list-group">
                {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ task['title'] }}
                        <a href="{{ url_for('delete', task_id=task['id']) }}" class="btn btn-danger btn-sm">Elimina</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="alert alert-info" role="alert">
                Nessun compito ancora! Aggiungi un nuovo compito utilizzando il pulsante sopra.
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (Incluso Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
